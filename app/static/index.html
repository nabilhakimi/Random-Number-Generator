<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div>
        <label for="lower">Lower Limit:</label>
        <input type="number" id="lower" name="lower"><br>
        <label for="upper">Upper Limit:</label>
        <input type="number" id="upper" name="upper"><br>
        <button onclick="generateRandomNumber()">Generate</button>
    </div>
    <p id="result"></p>
    <script>
        async function generateRandomNumber() {
            const lowerLimit = document.getElementById('lower').value;
            const upperLimit = document.getElementById('upper').value;
            const response = await fetch(`/random/?lower_limit=${lowerLimit}&upper_limit=${upperLimit}`);
            const data = await response.json();
            document.getElementById('result').innerText = `Random Number: ${data.random_number}`;
        }
    </script>
</body>
</html>
